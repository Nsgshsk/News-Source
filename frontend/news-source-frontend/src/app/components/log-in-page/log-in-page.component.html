<section id="content" class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
        <form [formGroup]="loginForm" (ngSubmit)="userLogin()">
            <img src="../../../favicon.ico" alt="News Source" width="72" height="72">
            <h1 class="h3 mb-3 fw-normal">Влез в профила си</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com"
                    aria-describedby="emailHelp" formControlName="email">
                <label for="floatingEmail">Имейл адрес</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                    aria-describedby="passwordHelp" formControlName="password">
                <label for="floatingPassword">Парола</label>
            </div>

            <!-- <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Запомни ме
                </label>
            </div> -->
            <button class="btn btn-primary w-100 py-2" type="submit" [disabled]="!loginForm.valid">Влизане</button>
            <p class="mt-5 mb-3 text-body-secondary">&copy; 2017–2023</p>

            <div *ngIf="this.errors | async">
                <div class="alert alert-danger d-flex align-items-center alert-dismissible fade show" role="alert">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16">
                        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5m.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                      </svg>
                    <div style="margin-left: 20px;">
                        {{this.errorMessage}}
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
        </form>
    </main>
</section>
