<section id="content" class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signup w-100 m-auto">
        <form [formGroup]="registerForm" (ngSubmit)="userRegister()">
            <img src="../../../favicon.ico" alt="News Source" width="72" height="72">
            <h1 class="h3 mb-3 fw-normal">Създаване на профил</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="floatingFirstName" placeholder="First name"
                    formControlName="first_name">
                <label for="floatingFirstName">Първо име</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control mid" id="floatingLastName" placeholder="Last name"
                    formControlName="last_name">
                <label for="floatingLastName">Фамилия</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                    formControlName="email">
                <label for="floatingInput">Имейл адрес</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                    formControlName="password">
                <label for="floatingPassword">Парола</label>
            </div>

            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="agree-terms" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Съгласен съм с правилата и условията за използване.
                </label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit"
                [disabled]="!registerForm.valid">Регистриране</button>
            <p class="mt-5 mb-3 text-body-secondary">&copy; 2017–2023</p>


            <div *ngIf="errors.message">
                <div class="alert alert-success d-flex align-items-center alert-dismissible fade show" role="alert">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-check-circle-fill flex-shrink-0 me-2" viewBox="0 0 16 16">
                        <path
                            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                    </svg>
                    <div style="margin-left: 20px;">
                        {{errors.message}}
                    </div>
                </div>
            </div>
            <div *ngIf="this.anyErrors | async">
                <div *ngIf="errors.email"
                    class="alert alert-danger d-flex align-items-center alert-dismissible fade show" role="alert">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                        class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16">
                        <path
                            d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5m.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2" />
                    </svg>
                    <div style="margin-left: 20px;">
                        {{errors.email}}
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div *ngIf="errors.password"
                    class="alert alert-danger d-flex align-items-center alert-dismissible fade show" role="alert">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16">
                        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5m.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                      </svg>
                    <div style="margin-left: 20px;">
                        {{errors.password}}
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
        </form>
    </main>
</section>
