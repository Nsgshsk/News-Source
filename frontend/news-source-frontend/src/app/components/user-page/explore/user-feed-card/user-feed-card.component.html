<div *ngIf="ready | async" class="col">
    <div class="card shadow-sm">
        <!-- <img src="{{userFeedCard.source_image}}" class="bd-placeholder-img card-img-top" width="100%" height="300" style="object-fit:cover" onerror='this.style.display = "none"'> -->
        <div class="card-body">
            <h5 class="card-title">{{userFeedCard.source_name}}</h5>
            <p class="card-text truncate">{{userFeedCard.source_description}}</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group" role="group">
                    <button class="btn btn-sm btn-outline-secondary" type="submit" (click)="removeFeed(userFeedCard.id)">Премахни</button>
                    <a class="btn btn-sm btn-outline-secondary" href="{{userFeedCard.source_url}}">Посети</a>
                </div>
            </div>
        </div>
    </div>
</div>
